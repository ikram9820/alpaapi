version: "3"
services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT = 3000
    # env_file:
      # - ./.env
  db:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ikram
      - MONGO_INITDB_ROOT_PASSWORD=1234
    volumes:
      - mongo-db:/data/db
volumes:
  mongo-db:
    





